<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- Estilos -->
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css">
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css">
    <link rel="stylesheet" href="assets/css/resetcss.css">
    <link rel="stylesheet" href="assets/css/scroll.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/responsive.css">

    <script src="assets/js/menu.js" defer></script>

    <script src="assets/js/map.js" defer></script>

    <title>Contact</title>
</head>
<body>

    <!-- Layout principal -->
    <div class="layout">
        
        <!-- Side Bar (info user) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- Informacion general -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/default-user.jpg" alt="Foto de perfil" class="user-info__image">
                        <!-- Aqui la sobra de la imagen en CSS -->
                    </div>

                    <h2 class="user-info__name">Pillow Code</h2>
                    <h4 class="user-info__job">Web Developer</h4>
                </div>

                <!-- Menu de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu__list">
                        
                        <li class="menu__option">
                            <a href="indext.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="about.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">About</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portfolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portfolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contact.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contact</span>
                            </a>
                        </li>

                    </ul>
                </nav>
                    
                <!-- Iconos redes -->
                <div class="user-info__links">
                    <ul class="links__social">
                        
                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-youtube"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-linkedin"></i>
                            </a>
                        </li>

                        <li class="social__option">
                            <a href="#" class="social__link">
                                <i class="social__icon fa-brands fa-instagram"></i>
                            </a>
                        </li>

                    </ul>
                </div>

                <!-- Boton del CV -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>

                <!-- Pie de pagina -->
                <footer class="user-info__footer">
                    &copy; 2024 Pillow Code WEB
                </footer>

            </section>
        </aside>

        <!-- MENU RESPONSIVE -->
        <div class="layout__menu-toggle">
            <i class="menu-toggle__icon fa-solid fa-bars"></i>
            <i class="menu-toggle__icon fa-solid fa-xmark"></i>
        </div>

        <!-- Main content -->
        <main class="layout__content">

            <section class="content__page content__contact">

                <!-- THIS CONTENT CHANGES ON EACH PAGE -->
                <header class="contact__header">
                    <h1 class="contact__title">Contact</h1>
                </header>

                <div class="contact__container">

                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-location-dot"></i>
                            <h2 class="contact__subtitle">Lisbon</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-phone"></i>
                            <h2 class="contact__subtitle">999 999 999</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-envelope"></i>
                            <h2 class="contact__subtitle">test@test.com</h2>
                        </div>

                        <div class="contact__data">
                            <i class="contact__icon fa-solid fa-circle-check"></i>
                            <h2 class="contact__subtitle">Web developer</h2>
                        </div>
                    </section>

                    <section class="contact__form-box">

                        <div class="contact__map" id="load-iframe-map">

                            <span class="loader"></span>
                            
                        </div>

                        <header class="contact__form-header">
                            <h3 class="form-header__title">Contact <span class="title__color">me</span></h3>
                        </header>

                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">

                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" required placeholder="Name">
                                        <label for="name" class="form__label">Name</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" required placeholder="Email">
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subjet" required placeholder="Subjet">
                                        <label for="subjet" class="form__label">Subjet</label>
                                    </div>

                                </section>

                                <section class="form__right">

                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" id="" cols="25" rows="5" placeholder="Message"></textarea>
                                        <label for="message" class="form__label">Message</label>
                                    </div>

                                </section>

                               

                            </div>

                            <input type="submit" class="form__button" value="Submit">
                        
                        </form>

                    </section>

                </div>

            </section>

        </main>

    </div>

</body>
</html>
